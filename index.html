<!DOCKTYPE html>
<html>
    <head>
        <title>Christmas Countdown</title>
        <link rel="stylesheet" href="/css/css.css" />
        <script src="/js/christmas-day.js"></script>
        <script src="/js/christmas-eve.js"></script>
        <script src="/js/new-years-eve.js"></script>
        <script>
            christmasday()
            christmaseve()
            newyearseve()
        </script>
    </head>
    <body>
        <noscript>Javascript is required for this site!</noscript>
        <section id="map">
            <h2>Choose a calendar</h2>
            <button onclick="christmaseveshow()">Christmas Eve</button>
            <br />
            <button onclick="christmasdayshow()">Christmas Day</button>
            <br />
            <button onclick="newyearseveshow()">New Years Eve</button>
        </section>
        <!-- Christmas Eve Countdown -->
        <div class="countup" id="christmaseve" style="visibility: hidden;">
            <span class="timeel days">00</span>
            <span class="timeel timeRefDays">days</span>
            <span class="timeel hours">00</span>
            <span class="timeel timeRefHours">hours</span>
            <span class="timeel minutes">00</span>
            <span class="timeel timeRefMinutes">minutes</span>
            <span class="timeel seconds">00</span>
            <span class="timeel timeRefSeconds">seconds</span>
        </div>
        <!-- Christmas Day Countdown -->
        <div class="countup" id="christmasday" style="visibility: hidden;">
            <span class="timeel days">00</span>
            <span class="timeel timeRefDays">days</span>
            <span class="timeel hours">00</span>
            <span class="timeel timeRefHours">hours</span>
            <span class="timeel minutes">00</span>
            <span class="timeel timeRefMinutes">minutes</span>
            <span class="timeel seconds">00</span>
            <span class="timeel timeRefSeconds">seconds</span>
        </div>
        <!-- New Years Eve Countdown -->
        <div class="countup" id="newyearseve" style="visibility: hidden;">
            <span class="timeel days">00</span>
            <span class="timeel timeRefDays">days</span>
            <span class="timeel hours">00</span>
            <span class="timeel timeRefHours">hours</span>
            <span class="timeel minutes">00</span>
            <span class="timeel timeRefMinutes">minutes</span>
            <span class="timeel seconds">00</span>
            <span class="timeel timeRefSeconds">seconds</span>
        </div>
    </body>
</html>
