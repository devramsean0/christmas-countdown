<!DOCKTYPE html>
<html>
    <head>
        <title>Christmas Countdown</title>
        <link rel="stylesheet" href="/css/css.css" />
        <script src="js/christmas-day.js"></script>
        <script src="js/christmas-eve.js"></script>
        <script src="js/new-years-eve.js"></script>
        <script src="js/map.js"></script>
        <script>
            christmasday()
            christmaseve()
            newyearseve()
        </script>
    </head>
    <body>
        <noscript>Javascript is required for this site!</noscript>
        <section id="map">
            <h2>Choose a calendar</h2>
            <button onclick="show('christmaseve')">Christmas Eve</button>
            <br />
            <button onclick="show('christmasday')">Christmas Day</button>
            <br />
            <button onclick="show('newyearseve')">New Years Eve</button>
        </section>
        <!-- Christmas Eve Countdown -->
        <div id="christmaseve" style="visibility: hidden;">
        </div>
        <!-- Christmas Day Countdown -->
        <div id="christmasday" style="visibility: hidden;">
        </div>
        <!-- New Years Eve Countdown -->
        <div id="newyearseve" style="visibility: hidden;">
        </div>
    </body>
</html>
